<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Under Construction</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-base text-body font-sans">

  <!-- Include the Header Section Here -->
  <div id="header-container"></div>

  <!-- Hero Section for Under Construction -->
  <section class="relative flex flex-col md:flex-row items-center justify-between px-8 py-12 bg-warning rounded-lg m-6 animate-fade-in">
    <div class="md:w-1/2 space-y-6 animate-slide-left">
      <h1 class="text-4xl md:text-5xl font-bold text-heading">Under Construction</h1>
      <p class="text-muted">We're currently working on this page. Please check back later!</p>
      <a href="/" class="btn-primary">Go Back Home â†’</a>
    </div>
    <div class="md:w-1/2 mt-8 md:mt-0 animate-slide-right">
      <img 
        src="images/constuction.png" 
        alt="Under Construction Illustration" 
        class="rounded-lg shadow-lg"
      >
    </div>
  </section>
  
  <script>
    // Load the header dynamically
    fetch('header.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('header-container').innerHTML = html;
      })
      .catch(error => console.error('Error loading header:', error));
  </script>

</body>
</html>
