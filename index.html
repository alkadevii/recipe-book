<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Custom slide-in animation */
      @keyframes slide-left {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(0);
        }
      }

      .animate-slide-left {
        animation: slide-left 1s ease-out;
      }

      /* Recipe card zoom effect */
      .recipe-card {
        transition: transform 0.3s ease-in-out; /* Smooth transition for scaling */
        transform-origin: center center; /* Zoom from the center */
        position: relative;
      }


      .recipe-card:hover {
        transform: scale(1.1); /* Slightly zoom in on hover */
      }

    </style>
  </head>
  <body class="bg-white text-gray-800 font-sans">
    <!-- Include the Header Section Here -->
    <div id="header-container"></div>

    <!-- Hero Section -->
    <section
      class="relative flex flex-col md:flex-row items-center justify-between px-8 py-12 bg-gray-100 rounded-lg m-6 animate-slide-left"
      style="background-image: url('https://images.unsplash.com/photo-1617850606395-fb6c1f0ce918?q=80&w=3864&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); background-size: cover; background-position: center;"
    >
      <div class="md:w-1/2 space-y-4 animate-slide-left bg-white bg-opacity-50 p-6 rounded-lg">
        <h1 class="text-3xl md:text-5xl font-bold text-gray-900">
          Choose from thousands of recipes
        </h1>
        <p class="text-gray-600">
          Appropriately integrate technically sound value with scalable infomediaries.
        </p>
        <a href="/404.html">
          <button class="mt-4 bg-red-500 text-white px-6 py-3 rounded-full hover:scale-105 transition-transform">
            Sign up today →
          </button>
        </a>
      </div>
    </section>

    <!-- Recipes Section -->
    <section class="max-w-7xl mx-auto px-6 py-12">
      <div class="flex flex-col md:flex-row justify-between items-start gap-8">
        <aside class="w-full md:w-1/4 animate-slide-left">
          <h2 class="text-2xl font-semibold mb-4">Categories</h2>
          <ul id="categories-list" class="flex flex-wrap gap-4 md:block">
            <!-- Categories will be injected here -->
          </ul>
        </aside>

        <!-- Recipe Content -->
        <div class="w-full md:w-3/4">
          <!-- Search and Sort Section -->
          <div class="flex flex-col md:flex-row justify-between items-center mb-6 animate-fade-in">
            <input
              type="text"
              id="recipe-search"
              placeholder="Search for recipes..."
              class="w-full md:w-2/3 p-3 border border-gray-300 rounded-lg mb-4 md:mb-0"
            />
            <div class="flex space-x-4">
              <select class="ml-4 p-3 border border-gray-300 rounded-lg" id="sort-dropdown">
                <option value="latest">Sort by: Latest</option>
                <option value="popular">Sort by: Popular</option>
              </select>
              <div id="clear-filter" class="p-3 border border-gray-300 rounded-lg bg-gray-200 hover:bg-gray-300 cursor-pointer text-red-500" style="display: none">
                <span class="text-xs">Clear Filter</span>
                <span class="text-xs">×</span>
              </div>
            </div>
          </div>

          <!-- Recipe Cards -->
          <div id="recipe-cards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Recipe cards will be injected here by JavaScript -->
          </div>
        </div>
      </div>
    </section>

    <script>
      // Load the header dynamically
      fetch("header.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("header-container").innerHTML = html;
        })
        .catch((error) => console.error("Error loading header:", error));

      // Fetch the recipes JSON data
      fetch("recipes.json")
        .then((response) => response.json())
        .then((data) => {
          const recipeCardsContainer = document.getElementById("recipe-cards");
          const categoriesList = document.getElementById("categories-list");
          const clearFilter = document.getElementById("clear-filter");
          let selectedCategory = "All";
          let searchQuery = "";

          const categories = ["All", ...new Set(data.map((recipe) => recipe.category))];

          categories.forEach((category) => {
            const categoryItem = document.createElement("li");
            categoryItem.className = "category-card";
            categoryItem.textContent = category;
            categoryItem.addEventListener("click", () => {
              selectedCategory = category;
              updateCategorySelection();
              filterRecipes();
            });
            categoriesList.appendChild(categoryItem);
          });

          window.filterByCategory = (category) => {
            selectedCategory = category;
            filterRecipes();
          };

          document.getElementById("recipe-search").addEventListener("input", (e) => {
            searchQuery = e.target.value.toLowerCase();
            filterRecipes();
          });

          function filterRecipes() {
            recipeCardsContainer.innerHTML = "";

            const filteredRecipes = selectedCategory === "All"
              ? data
              : data.filter((recipe) => recipe.category === selectedCategory);

            const searchFilteredRecipes = filteredRecipes.filter((recipe) =>
              recipe.title.toLowerCase().includes(searchQuery)
            );

            sortRecipes(searchFilteredRecipes);
            updateCategorySelection(); // <-- ADD THIS HERE

            clearFilter.style.display = selectedCategory !== "All" ? "inline-flex" : "none";

            searchFilteredRecipes.forEach((recipe) => {
              const card = document.createElement("div");
              card.classList.add(
                "rounded-xl",
                "overflow-hidden",
                "shadow",
                "recipe-card",  // Add recipe-card class for zoom effect
                "transition",    // Smooth transition effect
                "duration-300",  // Duration for smooth scaling
                "ease-in-out",   // Smooth easing
                "animate-fade-in"
              );

              card.innerHTML = `
                <a href="recipe-detail.html?id=${recipe.id}">
                  <img src="${recipe.image}" alt="${recipe.title}" class="w-full h-48 object-cover">
                  <div class="p-4">
                    <h3 class="font-semibold text-lg">${recipe.title}</h3>
                    <p class="text-sm text-gray-600">${recipe.description}</p>
                  </div>
                </a>
              `;
              recipeCardsContainer.appendChild(card);
            });
          }

          function updateCategorySelection() {
            const categoryItems = document.querySelectorAll("#categories-list .category-card");
            categoryItems.forEach((item) => {
              if (item.textContent === selectedCategory) {
                item.classList.add("selected");
              } else {
                item.classList.remove("selected");
              }
            });
          }

          const sortRecipes = (recipes) => {
            const sortBy = document.getElementById("sort-dropdown").value;
            if (sortBy === "latest") {
              recipes.sort((a, b) => new Date(b.date) - new Date(a.date));
            } else if (sortBy === "popular") {
              recipes.sort((a, b) => b.rating - a.rating);
            }
          };

          document.getElementById("sort-dropdown").addEventListener("change", () => {
            filterRecipes();
          });

          clearFilter.addEventListener("click", () => {
            selectedCategory = "All";
            document.getElementById("recipe-search").value = "";
            searchQuery = "";
            filterRecipes();
          });

          filterRecipes();
        })
        .catch((error) => console.error("Error loading recipes:", error));
    </script>
  </body>
</html>
